<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|PT+Serif:400,700,400italic,700italic|Lato:400,700,400italic,700italic,100,300,100italic,300italic,900,900italic' rel='stylesheet' type='text/css'>
  	<!--<link rel="stylesheet" href="bootstrap-css/bootstrap.css"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/vendors.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
  	<div id="global-wrapper">
    </div>
    <div class="audioplayer">
        <div class="audioplayer-previous" title="Previous"><i class="audioplayer-previous-icon fa fa-2x fa-step-backward"></i></div>
        <div class="audioplayer-playpause" title="Play"><i class="audioplayer-playpause-icon fa fa-2x fa-play"></i></div>
        <div class="audioplayer-next" title="Next"><i class="audioplayer-next-icon fa fa-2x fa-step-forward"></i></div>
        <div class="audioplayer-time audioplayer-time-current"></div>
        <div class="audioplayer-title"></div>
        <div class="audioplayer-bar">
            <div class="audioplayer-bar-played"></div>
        </div>
        <div class="audioplayer-time audioplayer-time-duration"></div>
        <!-- Volume
        <div class="audioplayer-volume">
            <div class="audioplayer-volume-button" title="Volume"><i class="fa fa-volume-up"></i></div>
            <div class="audioplayer-volume-adjust"><div><div></div></div></div>
        </div>
        -->
        <div class="audioplayer-live" title="Live">Live <i class="fa fa-circle-o"></i></div>
    </div>
    <script src="vendors.js"></script>
    <script src="player.js" ></script>
    <script src="main.js"></script>
    <!--<script src="bootstrap-js/bootstrap.js"></script>-->
  </body>
</html>
